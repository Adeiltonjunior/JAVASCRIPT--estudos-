<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {background-color: purple;
        color: white; /* Isso é um comentário (serve para o CSS) */
        font: normal 20pt Arial;
        }
        h1 {color: yellow;}
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário (serve para o HTML)-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?'); // Pede o nome do usuário (serve para o javascript)
        window.alert('Olá, ' + nome + '! Seja bem-vindo!' + '!'); // Exibe uma mensagem de boas-vindas (concatenação com o uso do +)
    </script>
    
</body>
</html>
