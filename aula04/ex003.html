<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {background-color: purple;
        color: white; /* Isso é um comentário (serve para o CSS) */
        font: normal 20pt Arial;
        }
        h1 {color: yellow;}
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário (serve para o HTML)-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = number.parseint(window.prompt('Digite um número: ')); //string
        var n2 = number.parseint(window.prompt('Digite outro número: ')); //string
        var s = n1 + n2;
        window.alert('A soma dos números é: ' + s); // concatenação
        // (number + number) = para adição
        // (string + string) = para concatenação
    </script>
