<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>Sistemas de multas</H1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtvel = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você foi multado por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com segurança!</p>`
        }
    </script>
</body>
</html>
